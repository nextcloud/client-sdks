      - description: Size of the avatar
        explode: false
        in: path
        name: size
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                format: binary
                type: string
          description: Avatar returned
          headers:
            X-NC-IsCustomAvatar:
              explode: false
              schema:
                format: int64
                type: integer
              style: simple
      security:
      - {}
      - bearer_auth: []
      - basic_auth: []
